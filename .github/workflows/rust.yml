name: Build MusicPlayer

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path target\release\RustMusicApp.exe -DestinationPath dist\RustMusicApp-windows.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/RustMusicApp dist/
          cd dist && zip -j RustMusicApp-macos.zip RustMusicApp

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/RustMusicApp dist/
          cd dist && zip -j RustMusicApp-linux.zip RustMusicApp

      - name: Upload packaged binary
        uses: actions/upload-artifact@v4
        with:
          name: RustMusicApp-${{ runner.os }}
          path: dist/*.zip
