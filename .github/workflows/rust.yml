name: Build MusicPlayer

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libxft-dev libfontconfig1-dev libpango1.0-dev libcairo2-dev

      - name: Build release
        run: cargo build --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          New-Item -ItemType Directory -Force -Path dist\assets | Out-Null
          Copy-Item -Path target\release\RustMusicApp.exe -Destination dist\
          Copy-Item -Path assets\kenny.ico -Destination dist\assets\
          Copy-Item -Path assets\appFont.ttf -Destination dist\assets\

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p dist/assets
          cp target/release/RustMusicApp dist/
          cp -r assets/* dist/assets/

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist/assets
          cp target/release/RustMusicApp dist/
          cp assets/kenny.png dist/assets/
          cp assets/appFont.ttf dist/assets/
          cp RustMusicApp.desktop dist/

      - name: Upload packaged binary
        uses: actions/upload-artifact@v4
        with:
          name: RustMusicApp-${{ runner.os }}
          path: dist/**
