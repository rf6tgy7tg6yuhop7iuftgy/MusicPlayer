name: Build MusicPlayer

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libxft-dev libfontconfig1-dev libpango1.0-dev libcairo2-dev

      - name: Build release
        run: cargo build --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item -Path target\release\RustMusicApp.exe -Destination dist\
          Copy-Item -Path assets -Destination dist\assets -Recurse -Force
          Push-Location dist
          Compress-Archive -Path RustMusicApp.exe, assets -DestinationPath RustMusicApp-windows.zip
          Pop-Location

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/RustMusicApp dist/
          cp -r assets dist/
          cd dist && zip -r RustMusicApp-macos.zip RustMusicApp assets

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/RustMusicApp dist/
          cp -r assets dist/
          cd dist && zip -r RustMusicApp-linux.zip RustMusicApp assets

      - name: Upload packaged binary
        uses: actions/upload-artifact@v4
        with:
          name: RustMusicApp-${{ runner.os }}
          path: dist/*.zip
