name: Build MusicPlayer

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxinerama-dev libxcursor-dev libxrender-dev libxfixes-dev libxft-dev libfontconfig1-dev libpango1.0-dev libcairo2-dev

      - name: Build release
        run: cargo build --release

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          New-Item -ItemType Directory -Force -Path dist\assets | Out-Null
          Copy-Item -Path target\release\RustMusicApp.exe -Destination dist\"Music Player.exe"
          Copy-Item -Path assets\kenny.ico -Destination dist\assets\
          Copy-Item -Path assets\appFont.ttf -Destination dist\assets\

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          APP_NAME="Music Player"
          APP_DIR="dist/${APP_NAME}.app"
          MACOS_DIR="${APP_DIR}/Contents/MacOS"
          RES_DIR="${APP_DIR}/Contents/Resources/assets"

          mkdir -p "$MACOS_DIR" "$RES_DIR"

          # Copy the executable into the bundle
          cp "target/release/RustMusicApp" "$MACOS_DIR/${APP_NAME}"
          chmod +x "$MACOS_DIR/${APP_NAME}"

          # Copy only macOS-specific resources into assets folder
          cp assets/kenny.icns "$RES_DIR/"
          cp assets/appFont.ttf "$RES_DIR/"

          # Place Info.plist into Contents
          cp Info.plist "${APP_DIR}/Contents/Info.plist"

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist/assets
          cp target/release/RustMusicApp "dist/Music Player"
          cp assets/kenny.png dist/assets/
          cp assets/appFont.ttf dist/assets/
          cp RustMusicApp.desktop dist/

      - name: Upload packaged binary
        uses: actions/upload-artifact@v4
        with:
          name: RustMusicApp-${{ runner.os }}
          path: dist/**
